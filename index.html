<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8">
<style>
 
body {
  font-family: sans-serif;
  margin: 0 auto;  
  padding: 0;
}
 
svg {
  position: absolute;
  top: 0;
}
  
#horizon-bands {
  float: right;
}
 
</style>
<body>
<script src="js/d3.v3.min.js"></script>
<script src="js/horizon.js"></script>
<script>
 
var width = 600,
    height = 30;
 
var chart = d3.horizon()
    .width(width)
    .height(height)
    .bands(6)
    .colors(["#8314c4", "#bb7edf", "#f3e9f9"])
    .mode("mirror") //offset
    .interpolate("basis");
 
var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);


var data = [];
d3.range(100).forEach(function(d,i) {
  data.push([Date.UTC(2013, 10, i), Math.random()*10])
});

svg.data([data]).call(chart);
